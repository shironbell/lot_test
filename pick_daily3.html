	function addElement() {
	var arr = document.getElementsByName('gamesdiv');

	var strNumber = arr[0].options[arr[0].selectedIndex].value;

for (var i=1; i<=20; i++)

  			document.getElementById('div' + i).style.display = 'none';
		}
		
	for (var i=1; i<=strNumber; i++)
		{
  			document.getElementById('div' + i).style.display = 'block';
		}
}
