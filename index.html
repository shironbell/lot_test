<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bookshelf Sample Application</title>
    
    <meta name="description" content="Bookshelf Sample Application" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap. -->
            <link href="css/main2.css" media="screen" rel="stylesheet" type="text/css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
  
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    
<script type="text/javascript">
// Place before js/mobile.js
var panels = [];
</script>
<script type="text/javascript" src="js/mobile.js"></script>
<script src="//da189i1jfloii.cloudfront.net/js/kinvey-html5-1.1.4.min.js"></script>
  

      
      <link href="js/lotto.js" rel="stylesheet" />
      

  <body class="has-js" quick-markup_injected="true">
    <!-- Header. -->

      
      
      
      
      <div class="page-header">
      <h1>Bookshelf Sample Application</h1>
    </div>

    <!-- Status. -->
    <p class="alert alert-info" id="status">Loading…</p>

    <!-- Add. -->
    <form class="form-inline well" id="add" role="form">
      <div class="form-group">
        <label class="sr-only" for="title">Title</label>
        <input autofocus required class="form-control" id="array" name="title" type="text" placeholder="Enter Title" />
      </div>
      <div class="form-group">
        <label class="sr-only" for="author">Author</label>
        <input required class="form-control" id="author" name="author" type="text" placeholder="Enter Author" />
      </div>
      <button class="btn btn-primary" type="submit">Place the book onto the shelf!</button>
    </form>

   

    <!-- List. -->
    <h2>Books</h2>
    <table class="table table-hover" id="list">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Author</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="hide" id="row-template">
        <tr>
          <td data-placeholder="index"></td>
          <td data-placeholder="title"></td>
          <td data-placeholder="author"></td>
          <td><button class="btn btn-danger btn-xs" data-action="shred">Shred</button></td>
        </tr>
      </tbody>
    </table>

    <!-- Filter. -->
    <form class="form-inline well" id="filter" role="form">
      <div class="form-group">
        <label class="sr-only" for="search">Search</label>
        <input class="form-control input-sm" id="search" name="search" type="search" placeholder="Search" />
      </div>
      <div class="form-group">
        <label class="sr-only" for="sort">Sort</label>
        <select class="form-control input-sm" id="sort" name="sort">
          <option value="author">Sort by author</option>
          <option value="title">Sort by title</option>
        </select>
      </div>
      <div class="form-group">
        <label class="sr-only" for="limit">Limit</label>
        <select class="form-control input-sm" id="limit" name="limit">
          <option value="">No limit</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
        </select>
      </div>
      <button class="btn btn-link">Show!</button>
    </form>
      
      <div id="container">
		
	
		
	<section class="gamescreen numberpicker game_picker" style="">
		<aside class="padbot">
			<div class="ballimg"></div>
			<h1 class="powerball">Powerball</h1>
		</aside>
		<h1 class="gametypes recent">Standard — <span class="games">Game <span class="current">1</span> of <span class="total">4</span></span></h1>
		<div id="number_picker_overlay" class="np_game_indicator">
			<div>Game <span id="overlay_game_number">1</span></div>
		</div>
		<div class="number_pickers">
		</div>
		<div class="clear"></div>
        
        
       

		<footer>
             

        	<img id="barcode"/>
            
            <form id="dataform">
<input type='text' id="fname" name="picks" />
<input type='text' id="lname" name="powerballnum" />

</form>

            
               <p id="myText">Make Your Picks Above</p>
               <p id="demo">dfdfdfd</p>  
               <p>&nbsp;</p>
			<button class="prev">&lt;</button>
			<button class="reset">Reset</button>
			<button class="quickpick">Quickpick</button>
			<button class="next">&gt;</button>
         
      <button onclick="myFunction()">Click me</button>


	  </footer>
	</section>
          
	
<footer>
				<ul class="welcome_links">
			<li><p class="trigger">
					
				</p>
				<div class="toggle_container" style="display: none;">
					<div class="block">
					
					</div>
				</div>
			</li>
			
		</ul>
</footer>
</div>

        





  <!-- Footer. -->
    

    <!-- Libraries -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//da189i1jfloii.cloudfront.net/js/kinvey-html5-1.1.1.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
